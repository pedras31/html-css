<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		a {
			color: red;
			text-decoration: none;
			font-weight: bold;
		}

		a:visited {
			color: darkred;
		}

		a:hover {
			text-decoration: underline;
		}

		a:active{
			color: blue;
		}

		a::after {
			content: '[link]';
			text-decoration: none;
			font-weight: normal;
			color: darkgray;
		}
	</style>
</head>
<body>
	<h1>Personalizando links</h1>
	<ul>
		<li> <a href="https://github.com/gustavoguanabara" target="_blank">Reposit√≥rio GitHub</a></li>
		<li> <a href="https://www.youtube.com/@CursoemVideo" target="_blank">Canal Curso em video</a></li>
		<li> <a href="https://www.youtube.com/" target="_blank">youtube normal</a></li>		
	</ul>
</body>
</html>
