<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Videos em HTML5</title>
</head>
<body>
	<h1>Inserindo video localmente</h1>
	<p>Este video esta hospedado no meu proprio servidor. </p>

	<!-- Para adicionar videos usamos o parametro "video"-->

	<video width="750" controls>
		<source src="midia/meu-video-r.mp4.mp4" type="video/mp4">
		<source src="midia/meu-video-r.webm.webm" type="video/webm">

	</video>	

	<h1>videos do yt</h1>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/DirBflM4w7c?si=CCusMemxi1ytJ1R-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
